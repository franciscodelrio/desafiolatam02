<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Desafío Ecommerce Grid</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body class="grid-container">
    <div class="navbar">Mi Ecommerce</div>
    <div class="asidebar">
        <div class="menu-categorias">
            <div class="categoria-titulo">Categorías</div>
            <div class="categoria">Perfumes <span class="count">(13)</span></div>
            <div class="categoria">Ropa <span class="count">(21)</span></div>
            <div class="categoria">Accesorios <span class="count">(41)</span></div>
            <div class="categoria">Zapatos <span class="count">(10)</span></div>
        </div>
    </div>
    <div class="main">
        <div class="productos">
            <div class="card">
                <div class="image-container">
                    <img src="./assets/img/01.jpg" alt="Producto 1" class="product-image">
                </div>
                <div class="card-content">
                    <div class="nombre">Producto 1</div>
                    <div class="precio">$10</div>
                    <button class="comprar">Comprar</button>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./assets/img/02.jpg" alt="Producto 2" class="product-image">
                </div>
                <div class="card-content">
                    <div class="nombre">Producto 2</div>
                    <div class="precio">$20</div>
                    <button class="comprar">Comprar</button>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./assets/img/03.jpg" alt="Producto 3" class="product-image">
                </div>
                <div class="card-content">
                    <div class="nombre">Producto 3</div>
                    <div class="precio">$30</div>
                    <button class="comprar">Comprar</button>
                </div>
            </div>
            <div class="card">
                <div class="image-container">
                    <img src="./assets/img/04.jpg" alt="Producto 4" class="product-image">
                </div>
                <div class="card-content">
                    <div class="nombre">Producto 4</div>
                    <div class="precio">$40</div>
                    <button class="comprar">Comprar</button>
                </div>
            </div>
        </div>
    </div>
    <div class="footer">@miecommerce</div>
</body>
</html>
